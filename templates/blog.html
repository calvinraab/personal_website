{% extends "base.html" %} {% block content %}
<section id="blog">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in posts %}
    <li>
      <a href="/blog/{{ post.slug }}">
        <strong>{{ post.title }}</strong><br />
        <p>{{ post.description }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
